<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="buttons">
            <div id="firstrow">
                <button id="clear" class="special">C</button>
                <button id="+/-" class="special">+/-</button>    
                <button id="%" class="special">%</button>    
                <button id="/" class="operators">/</button>    
            </div>

            <div id="secondrow">
                <button id="7" class="numbers">7</button>    
                <button id="8" class="numbers">8</button>    
                <button id="9" class="numbers">9</button>    
                <button id="*" class="operators">*</button>    
            </div>

            <div id="thirdrow">
                <button id="4" class="numbers">4</button>    
                <button id="5" class="numbers">5</button>    
                <button id="6" class="numbers">6</button>    
                <button id="-" class="operators">-</button> 
            </div>

            <div id="fourthrow">
                <button id="1" class="numbers">1</button>    
                <button id="2" class="numbers">2</button>    
                <button id="3" class="numbers">3</button>    
                <button id="+" class="operators">+</button> 
            </div>

            <div id="fifthrow">
                <button id="." class="special">.</button>    
                <button id="0" class="numbers">0</button>    
                <button id="del" class="special">del</button>    
                <button id="equal" class="operators">=</button> 
            </div>
        </div>

    </div>

    <script src="script.js">

    </script>
</body>
</html>
